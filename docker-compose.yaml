name: typehero

services:
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: dev
      MYSQL_DATABASE: typehero
    volumes:
      - typehero-data:/var/lib/mysql
    ports:
      - 3306:3306
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-pdev']
      interval: 5s
      timeout: 3s
      retries: 10
  redis:
    image: 'bitnami/redis:latest'
    container_name: typehero-redis
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 6379:6379
volumes:
  typehero-data:
    driver: local
